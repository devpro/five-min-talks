# Continuous Deployment pipeline
name: Deploy

on:
  push:
    branches: [ "main" ]
  # allows this workflow to be ran manually from the Actions tab
  workflow_dispatch: {}

# sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# allows one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Instal Node.js (LTS)
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install NPM packages
        run: npm install
      - name: Build web content
        run: |
          npx slidev build slides/index.md -o ../_site
          npx slidev build slides/automated-testing-101.md -o ../_site/automated-testing-101
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v1
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
